# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle
name: 7Facette CI

on:
  push:
    branches:
      - master
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: print Java version
      run: java -version
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Publish 7Facette artifacts to JFrog Bintray
      env:
        USERNAME: ${{ secrets.JFROG_ACTOR }}
        PASSWORD: $ {{ secrets.JFROG_TOKEN }}
      # The GITHUB_REF tag comes in the format 'refs/tags/xxx'.
      # So if we split on '/' and take the 3rd value, we can get the release name.
      run: |
        NEW_VERSION=$(echo "${GITHUB_REF}" | cut -d "/" -f3)
        echo "New version: ${NEW_VERSION}"
        echo "Github username: ${ secrets.JFROG_ACTOR }"
        ./gradlew -Pversion=${NEW_VERSION} bintrayUpload
    - uses: actions/setup-node@v1.1.0
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org/
    - run: npm --prefix ./core install
    - run: npm --prefix ./core publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
