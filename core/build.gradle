        jvmMain {
            dependencies {
                api 'org.jetbrains.exposed:exposed-core:0.20.1'
                api 'com.charleskorn.kaml:kaml:0.21.0'
                implementation 'com.jayway.jsonpath:json-path:2.4.0'
                implementation 'org.skyscreamer:jsonassert:1.5.0'
