        jsMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-js'
                implementation 'io.ktor:ktor-client-js:1.3.0'
                implementation 'io.ktor:ktor-client-core-js:1.3.0'
