sevenfacette:
  http:
    clients:
      restfulbooker:
        connectiontimeout: 5000
        connectionrequesttimeout: 4000
        sockettimeout: 3000
        baseurl: www.google.de/
        urlpath: @import("")
        #port:
        protocol: https://
        #proxyhost: localhost
        #proxyport: 8080
        #authentication:
        #  type: basic
        #  username: test
        #  password: "${TEST_PW}"
      testclient:
        connectiontimeout: 5000
        connectionrequesttimeout: 4000
        sockettimeout: 3000
        baseurl: localhost
        urlpath: /
        port: 3001
        protocol: https://
  kafka:
    bootstrapserver: development-kafka-sd.cp.pke.fhm.de:9192
    autooffset: earliest
    sasl: true
    saslmechanism: SCRAM-SHA-256
    saslprotocol: SASL_SSL
    sasluser: sg.qa.dev
    saslpw: "${kafkaPW}"
    consumingtimeout: 5000
    consumer:
      ingest: ucp.sg-test-INGEST
      replication: ucp-cc-replication
